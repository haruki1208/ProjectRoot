<!DOCTYPE html>
<html>
<head>
    <title>タイレン-tyren-</title>
</head>
<body>
    <h1>タイピングゲーム</h1>

<!-- ホーム画面 -->
<div id="homeScreen">
    <label for="selectUser">ユーザー:</label>
    <select id="selectUser"></select>
    <label for="selectGenre">ジャンル:</label>
    <select id="selectGenre"></select>
    <button onclick="startGame()">ゲームスタート</button>
    <button onclick="showAnotherScreen('registrationScreen')">ユーザー登録</button>
    <button onclick="showAnotherScreen('wordRegistrationScreen')">単語登録</button>
</div>

<!-- カウントダウン表示用の要素 -->
<div id="countdownDisplay" style="display: none;"></div>

<!-- ゲーム画面 -->
<div id="gameScreen" style="display: none;">
    <p>ユーザー名: <span id="selectedUserNameDisplay"></span></p>
    <p>ジャンル: <span id="selectedGenreNameDisplay"></span></p>
    <p id="wordDisplay">ここに単語が表示されます。</p>
    <input type="text" id="userInput" autocomplete="off">
    <button onclick="endGame()">ゲーム中断</button>
</div>

<!-- ユーザー登録画面 -->
<div id="registrationScreen" style="display: none;">
    <label for="usernameInput">ユーザー名:</label>
    <input type="text" id="usernameInput" autocomplete="off">
    <button onclick="registerUser()">登録</button>
    <button onclick="goBackToHome('registrationScreen')">戻る</button>
</div>

<!-- 単語登録画面 -->
<div id="wordRegistrationScreen" style="display: none;">
    
    <!-- 既存ジャンルの単語追加フォーム -->
    <div id="existingGenreForm">
        <label for="existingGenre">ジャンル:</label>
        <select id="existingGenre"></select>
        <label for="existingWord">単語:</label>
        <input type="text" id="existingWord">
        <button onclick="registerExistingWord()">登録</button>
    </div>

    <!-- 新規ジャンルの単語追加フォーム -->
    <div id="newGenreForm">
        <label for="newGenre">新規ジャンル名:</label>
        <input type="text" id="newGenre">
        <label for="newWord">単語:</label>
        <input type="text" id="newWord">
        <button onclick="registerNewWord()">登録</button>
    </div>

    <button onclick="goBackToHome('wordRegistrationScreen')">戻る</button>
</div>

    <script src="script.js"></script>
</body>
</html>
